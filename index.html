  <div id="playlist" class="space-y-14"></div>

  <footer class="text-center mt-10 text-gray-300">

  </footer>

  <script>
    const songs = [
     { title: "judul lagu mu", url: "https://files.catbox.moe/.mp3 link lagumu" },
     
    { title: "judul lagu mu", url: "https://files.catbox.moe/.mp3 link lagu mu" },
    
   { title: "judul lagumu", url: "https://files.catbox.moe/0va0x3.mp3" },
   
   { title: "judul lagumu", url: "https://files.catbox.moe/.mp3" },
                  
    ];
    
    const grouped = {};
    songs.forEach(song => {
      const first = song.title[0].toUpperCase();
      if (!grouped[first]) grouped[first] = [];
      grouped[first].push(song);
    });

    const container = document.getElementById('playlist');

    Object.keys(grouped).sort().forEach(letter => {
      const section = document.createElement('div');
      section.innerHTML = `<h2 class="text-3xl font-bold mb-6 text-white drop-shadow">${letter}</h2>`;
      grouped[letter].forEach(song => {
        section.innerHTML += `
          <div class="bg-white/10 border border-white/20 p-6 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 mb-6">
            <p class="text-base font-semibold mb-3">${song.title}</p>
            <audio controls class="w-full rounded overflow-hidden">
              <source src="${song.url}" type="audio/mpeg">
              Browsermu tidak mendukung audio.
            </audio>
          </div>
        `;
      });
      container.appendChild(section);
    });
  </script>
</body>
